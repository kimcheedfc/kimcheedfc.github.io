# Site wide configuration

title: "Glory Baptist Church"
description: "Tagline"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: "https://mmistakes.github.io/skinny-bones-jekyll"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Sang Jin Kim"
  web: "https://gbcdallas.com"
  twitter: "gbcdallas"
  bio: "BIO"
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus: "+GBCDallas"
    ad-client:
    ad-slot:
  disqus-shortname: "GBCDallas"


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
