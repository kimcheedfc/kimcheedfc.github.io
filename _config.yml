# Site wide configuration

title: "Glory Baptist Church"
description: "“Now show us your glory” (Exodus 33:18)"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: "http://glorybc.org"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# Site owner
owner:
  name: "Sang Jin Kim"
  web: "http://glorybc.org"
  twitter: "glorybc"
  bio: "BIO"
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus: "+GloryBC"
    ad-client:
    ad-slot:
  disqus-shortname: "GloryBC"

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
